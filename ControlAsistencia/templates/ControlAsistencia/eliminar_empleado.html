<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Empleado</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'AsistenciaRestaurante/styles/eliminar_empleado.css' %}">
</head>
<body>
    <h1>Eliminar Empleado</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'eliminar_empleado' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit">Eliminar</button>
            <a href="{% url 'registro_asistencia' %}"><button type="button">Volver</button></a>
        </div>
    </form>
    
</body>
</html>
