<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exportar Registros</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'AsistenciaRestaurante/styles/exportar.css' %}">
</head>
<body>
    <h1>Exportar Registros de Asistencia</h1>
    <form action="{% url 'exportar_registros_excel' %}" method="get">
        <label for="inicio">Fecha de Inicio:</label>
        <input type="date" id="inicio" name="inicio" required>

        <label for="fin">Fecha de Fin:</label>
        <input type="date" id="fin" name="fin" required>

        <div class="button-group">
            <button type="submit">Generar Reporte</button>
            <a href="{% url 'registro_asistencia' %}"><button type="button">Volver</button></a>
        </div>
    </form>
</body>
</html>
