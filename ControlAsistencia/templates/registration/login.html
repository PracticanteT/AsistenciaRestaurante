<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 40px; }
        form { max-width: 300px; margin: auto; padding: 20px; background: white; border-radius: 8px; }
        input { display: block; width: 100%; margin-top: 10px; padding: 10px; }
        button { width: 100%; padding: 10px; margin-top: 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Usuario:</label>
        <input type="text" name="username" id="id_username" required>
        
        <label for="id_password">Contraseña:</label>
        <input type="password" name="password" id="id_password" required>

        <button type="submit">Iniciar sesión</button>
    </form>
</body>
</html>
